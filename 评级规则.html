<!DOCTYPE html>
<html>

<head>
  <title>勤工俭学管理网页</title>
</head>

<body>
  <h2>评价规则</h2>
  <p>1. 评价应基于真实体验。</p >
  <p>2. 客观描述感受，避免情绪化语言。</p >
  <p>3. 可从订单质量、服务态度等多方面评价。</p >
  <p>4. 对改进建议详细说明。</p >

  <h2>评价后的福利</h2>
  <p>1. 优秀评价者有机会获得现金打款。</p >
  <p>2. 定期抽取幸运评价者，赠送小礼品。</p >

  <h2>客户满意度调查问卷</h2>
  <form>
    <label for="satisfaction">您对我们的整体满意度（1-10 分）：</label><br>
    <input type="number" id="satisfaction" min="1" max="10"><br>
    <label for="comments">您的其他意见和建议：</label><br>
    <textarea id="comments" rows="4" cols="50"></textarea><br>
    <input type="submit" value="提交">
  </form>
</body>

</html>
