<!DOCTYPE html>
<html>

<head>
  <title>勤工俭学管理网页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

  .container {
      width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f8f9fa;
	  
    }

  .form-group {
      margin-bottom:15px;
	  }

  .form-group label {
      display: block;
      margin-bottom: 5px;
    }

  .form-group input,
 .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
    }

  .submit-btn {
      padding: 10px 20px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      cursor: pointer;
    }

  .submit-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>举报订单</h2>
    <form>
      <div class="form-group">
        <label for="orderId">订单号</label>
        <input type="text" id="orderId" name="orderId">
      </div>
      <div class="form-group">
        <label for="reason">举报原因</label>
        <textarea id="reason" name="reason" rows="4"></textarea>
      </div>
      <button type="submit" class="submit-btn">提交举报</button>
    </form>
  </div>
</body>

</html>
